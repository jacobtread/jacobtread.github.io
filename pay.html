<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Jacobtread"/>
    <meta property="og:description" content="My personal little website."/>
    <meta property="og:url" content="https://jacobtread.github.io/"/>
    <meta property="og:image" content="https://jacobtread.github.io/assets/img/jacobtread.png"/>
    <title>Jacobtread - Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100;400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/app.min.css">
    <script>
        console.log('Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com\nLicense - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License)')
    </script>
</head>
<body>
<div id="top" class="heading">
    <div id="paypal-button-container"
         style="width: 50%; top: 50%; left: 50%; transform: translate(-50%,-50%); position:fixed;">
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AQFhfG6a_EEsszZlazoJIl_VsY-uPGDIaPgurLZ8gmwqL0WlMHoTeE4PieJkNJxPC908Z-6j6aEin7KN"
            charset="utf-8"></script>
    <script>
        window.onhashchange= function () {
            window.location.reload();
        }
        function loadButton() {
            var price = '10.00'
            var hash = window.location.hash
            if (hash !== null && hash.length > 1) {
                price = hash.substr(1)
                if (price.indexOf('.') === -1) {
                    price += '.00';
                }
            }
            paypal.Buttons({
                style: {
                    color: 'blue',
                    layout: 'horizontal',
                    fundingicons: 'false',
                    tagline: 'false'
                },
                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: price
                            }
                        }]
                    });
                },
                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        if (details.status === 'COMPLETED') {
                            alert("Payment Complete!")
                        } else {
                            alert('Payment Not Complete')
                        }
                    });
                }
            }).render('#paypal-button-container');
        }

        loadButton()
    </script>
</div>
</body>
</html>
